<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="card-columns">

  <div class="row animated fadeIn fast" *ngIf="heroes.length == 0" >
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con: {{ termino }}
      </div>
    </div>

  </div>


  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]= " heroe.img " alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <button (click) = "verHeroe(i)"
      type="button" class="btn btn-outline-primary btn-block">
        Ver mas...
      </button>
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver mas ....</a> -->
    </div>
  </div>

</div>
